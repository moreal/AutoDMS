<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
	</head>

	<body>
		<div id="autodms-app">

      <span id="autodms-title">
        AutoDMS
      </span>
      
      <form>
        <input class="full-input" name="id" type="text" placeholder="아이디">
        <input class="full-input" name="pw" type="text" placeholder="비밀번호">
        <input class="half-input" name="class_num" type="text" placeholder="자습방">
        <input class="half-input" name="seat_num" type="text" placeholder="자리번호">

        <label for="eleven">11시</label>
        <input id="eleven" name="eleven" type="checkbox">
        <label for="twelve">12시</label>
        <input id="twelve" name="twelve" type="checkbox">

        <button type="submit" id="apply-btn">Apply</button>
      </form>
    </div>
	</body>
</html>

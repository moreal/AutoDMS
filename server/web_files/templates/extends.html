<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">
    <link type="text/css" href="/static/css/extends.css" rel="stylesheet">
	</head>

	<body>
		<div id="autodms-app">
      <div id="autodms-title">
        AutoDMS
      </div>
      <form action="/api/register/extend" method="POST">
        <input name="id" type="text" placeholder="아이디" required>
        <input name="pw" type="text" placeholder="비밀번호" required>
        <input name="class_num" type="text" placeholder="자습방" required>
        <input name="seat_num" type="text" placeholder="자리번호" required>
        
        <div id="checkbox">
          <label for="eleven">11시</label>
          <input id="eleven" name="eleven" type="checkbox">
          <label for="twelve">12시</label>
          <input id="twelve" name="twelve" type="checkbox">
        </div>
        
        <button type="submit" id="apply-btn">Apply</button>
      </form>
    </div>
	</body>
</html>
